<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Iframe</title>
  <style>
    /* Remove margins and padding for a clean full-screen look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Make the iframe cover the full viewport */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Full-screen iframe pointing to your link -->
  <iframe src="https://it.adgstudios.co.za" title="ADGSTUDIOS IT"></iframe>
</body>
</html>
